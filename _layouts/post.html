layout: default
---
<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>

<div class="post_date">{{ page.date | date: "%b %-d, %Y / %H:%M" }}</div>

{% if content %}
  {{ content }}
{% else %}
  {{ page.excerpt }}
  {% if page.content contains '<!-- more -->' %}
	<p><a href="{{ page.url }}">Read more Â»</a></p>
	{% endif %}
{% endif %}
